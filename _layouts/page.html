---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

<div class="post-content">
    {% capture post_content %}{% include anchor_headings.html html=content generateId=true %}{% endcapture %}

    <!-- Make sure to feed content **with** heading ids to correctly generate the TOC -->
    {% include toc.html html=post_content sanitize=true %}

    <!-- Render the content since you are just capturing it up above -->
    {{ post_content }}    
</div>

  <!--
  <div class="post-content">
    {{ content }}
  </div>
  -->

</article>
